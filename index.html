<!doctype html>
<html class="no-js" lang="fr">

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  <link href="/bootstrap4-glyphicons/css/bootstrap-glyphicons.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

<div class="col-12 col-md-10 mx-auto p-0 m-0">
  <div class="mx-auto col-12 col-md-8 p-0 mt-3">
    <input id="result" type="text" class="result w-100 text-right pb-1"/>
  </div>
  <div class="mx-auto row col-12 col-md-8 p-0">
    <ul class="row col-12 list-unstyled text-center p-0 m-0">
      <li id="number1" class="calculator col-3 p-3 bordercalc2" value="1" >1</li>
      <li id="number2" class="calculator col-3 p-3 bordercalc" value="2">2</li>
      <li id="number3" class="calculator col-3 p-3 bordercalc" value="3">3</li>
      <li id="add" class="col-3 p-3 bordercalc2" value="+">+</li>
      <li id="number4" class="calculator col-3 p-3 bordercalc2" value="4">4</li>
      <li id="number5" class="calculator col-3 p-3 bordercalc" value="5">5</li>
      <li id="number6" class="calculator col-3 p-3 bordercalc" value="6">6</li>
      <li id="minus" class="col-3 p-3 bordercalc2" value="-">-</li>
      <li id="number7" class="calculator col-3 p-3 bordercalc2" value="7">7</li>
      <li id="number8" class="calculator col-3 p-3 bordercalc" value="8">8</li>
      <li id="number9" class="calculator col-3 p-3 bordercalc" value="9">9</li>
      <li id="multiply" class="col-3 p-3 bordercalc2" value="*">x</li>
      <!-- <li id="virgul" value="," class="col-3 p-3 bordercalc2">,</li> -->
      <li id="clear" class="col-3 col-md-3 mx-auto p-3 bordercalc2">Clear</li>
      <li id="number0" class="calculator col-3 p-3 bordercalc" value="0">0</li>
      <li id="egal" class="col-3 p-3 bordercalc" value="=">=</li>
      <li id="divide" class="col-3 p-3 bordercalc2" value="/">/</li>
      <!-- <li id="clear" class="col-6 col-md-3 mx-auto p-3 bordercalc">Clear</li> -->
    </ul>
  </div>
</div>




  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</html>
